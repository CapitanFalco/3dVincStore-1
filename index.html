<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3dVinc-Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .logo-container {
            width: 100%;
            height: 125px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-container img {
            max-height: 300%;
            max-width: 100%;
        }
        .menu {
            background-color: rgba(51, 51, 51, 0.8);
            backdrop-filter: blur(5px);
            overflow: hidden;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
        }
        .menu a {
            padding: 14px 20px;
            display: block;
            color: white;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .menu a:hover {
            background-color: #575757;
            transform: scale(1.1);
        }
        .frame {
            display: none;
            background-color: #d3d3d3;
            width: auto;
            height: auto;
            margin-top: 5px;
            border: 2px solid #bbb;
            text-align: center;
            padding: 10px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .frame a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            display: block;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .frame a:hover {
            background-color: #575757;
            transform: scale(1.1);
        }
        .footer {
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .footer-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: auto;
        }
        .footer-section {
            margin: 10px;
        }
        .footer-section h3 {
            margin-bottom: 10px;
        }
        .footer-section ul {
            list-style: none;
            padding: 0;
        }
        .footer-section ul li {
            margin: 5px 0;
        }
        .footer-section ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .footer-section ul li a:hover {
            color: #bbb;
        }
        .footer-section img {
            width: 30px;
            margin: 5px;
        }
        @media (max-width: 768px) {
            .logo-container {
                height: 80px;
            }
            .menu {
                flex-direction: column;
                align-items: center;
            }
            .menu a {
                padding: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo2dVinc.jpg" alt="">
    </div>
    <div class="menu">
        <a href="index.html">Home</a>
        <a href="#chi-siamo">Chi Siamo</a>
        <a href="#dove-trovarci">Dove Trovarci</a>
        <a href="#contatti">Contatti</a>
        <a href="javascript:void(0);" id="prodottiLink">I Nostri Prodotti</a>
    </div>
    <div id="frame" class="frame">
        <a href="prodotto1-portachiavi.html">Portachiavi</a>
        <a href="prodotto2-covers.html">Covers</a>
        <a href="#">Prodotto 3</a>
    </div>
    <div class="footer">
        <div class="footer-container">
            <div class="footer-section">
                <h3>Contatti</h3>
                <p>Indirizzo: Via E. Scarfolgio, 75 - Napoli</p>
                <p>Telefono: +39 081 570 83 97</p>
                <p>Email: info@acusticanapoli.com</p>
            </div>
            <div class="footer-section">
                <h3>Negozio</h3>
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Dove Siamo</a></li>
                    <li><a href="#">Showroom</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Social</h3>
                <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="youtube-icon.png" alt="YouTube"></a>
                <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
                <a href="#"><img src="whatsapp-icon.png" alt="WhatsApp"></a>
            </div>
        </div>
    </div>
    <script>
        var prodottiLink = document.getElementById('prodottiLink');
        var frame = document.getElementById('frame');
        prodottiLink.addEventListener('click', function(event) {
            var linkRect = event.target.getBoundingClientRect();
            frame.style.display = (frame.style.display === 'none' || frame.style.display === '') ? 'block' : 'none';
            frame.style.top = (linkRect.bottom + window.scrollY) + 'px';
            frame.style.left = (linkRect.left + linkRect.width / 2) + 'px';
            frame.style.transform = 'translateX(-50%)';
        });
        frame.addEventListener('mouseleave', function() {
            frame.style.display = 'none';
        });
    </script>
</body>
</html>
